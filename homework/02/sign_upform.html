<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>註冊表單</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .container { max-width: 400px; margin: 40px auto; background: hsl(0, 0%, 100%); padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    h2 { text-align: center; }
    label { display: block; margin-top: 12px; }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px;
    }
    button { width: 100%; padding: 10px; margin-top: 20px; background: #0078d7; color: #fff; border: none; border-radius: 4px; font-size: 16px; }
    button:hover { background: #005fa3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>註冊表單</h2>
    <form>
      <label for="username">使用者名稱</label>
      <input type="text" id="username" name="username" required>

      <label for="email">電子郵件</label>
      <input type="email" id="email" name="email" required>

      <label for="password">密碼</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm_password">確認密碼</label>
      <input type="password" id="confirm_password" name="confirm_password" required>

      <button type="submit">註冊</button>
    </form>
  </div>
</body>
</html>
